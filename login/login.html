<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script>

var errors={required:'Поле обязательно для заполнения',text:'Текст с картинки введен неверно.',unknown:'Такого сервера не существует."'};

var validator=$("#sform").validate({errorElement:"span",rules:{login:"required",password:"required",server:{required:true,range:[1,6]},norobot:{required:true,minlength:4,maxlength:4}},messages:{login:errors['required'],password:errors['required'],server:{required:errors['required'],range:errors['unknown']},norobot:{required:errors['required'],minlength:errors['text'],maxlength:errors['text']}},highlight:function(element,errorClass){$(element).parent().next().find("."+errorClass).removeClass("checked")},

submitHandler:function(){$.post("/login/ajax",{login:$("#sform input[name=login]").val(),password:$("#sform input[name=password]").val(),passip:grecaptcha.getResponse(),server:$("#sform select[name=server]").val(),norobot:$("#sform input[name=norobot]").val()},

function(result){

    switch(result.login){case 1:location.href='/home';break;
    case 0:$('span[for=login]').html('Аккаунт с таким никнеймом не существует.').show();$('#sform input[name=login]').val('');$('#sform input[name=password]').val('');$('#sform input[name=passwordip]').val('');grecaptcha.reset();break;
    case-1:$('span[for=password]').html('Неверный пароль.').show();$('#sform input[name=password]').val('');grecaptcha.reset();break;
    case-2:$('span[for=passwordip]').html('Неверный код безопасности.').show();$('#sform input[name=passwordip]').val('');grecaptcha.reset();break;
    case-3:$('span[for=norobot]').html('Текст с картинки введен неверно.').show();grecaptcha.reset();break;
    case-4:$('span[for=login]').html('Аккаунт не прошел полную регистрацию на игровом сервере.').show();$('#sform input[name=login]').val('');$('#sform input[name=password]').val('');$('#sform input[name=passwordip]').val('');grecaptcha.reset();break;
    case-5:$('span[for=login]').html('Кто-то уже вошел под этим аккаунтом.').show();$('#sform input[name=login]').val('');$('#sform input[name=password]').val('');$('#sform input[name=passwordip]').val('');grecaptcha.reset();break;
    default:alert(result.login)
        
    }},"json")}});function setCaptcha(){$("#captimg").attr("src","/captcha_img/");$('#sform input[name=norobot]').val('')}


</script>
